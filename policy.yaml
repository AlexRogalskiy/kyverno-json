apiVersion: tf.kyverno.io/v1alpha1
kind: Policy
metadata:
  name: required-s3-tags
spec:
  rules:
    - name: require-team-tag
      match:
        any:
        - resource:
            type: aws_s3_bucket
            name: ?*
      validate:
        message: Bucket `{{ resource.name }}` ({{ resource.address }}) has no Team tag
        pattern:
          values:
            tags:
              team: ?*
