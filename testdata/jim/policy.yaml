apiVersion: json.kyverno.io/v1alpha1
kind: Policy
metadata:
  name: required-s3-tags
spec:
  rules:
    - name: require-team-tag
      match:
        any:
        - resource: 
            type: aws_s3_bucket
      exclude:
        any:
        - resource:
            (wildcard('bypass-*', name)): true
      validate:
        assert:
          any:
          - resource:
              tags:
                (wildcard('?*', Team)): false
